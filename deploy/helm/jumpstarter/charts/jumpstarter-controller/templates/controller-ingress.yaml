{{ if eq .Values.grpc.mode "ingress" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    {{ if eq .Values.grpc.tls.mode "passthrough" }}
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    {{ end }}
  name: jumpstarter-controller-ingress
  namespace: {{ include "jumpstarter.namespace" . }}
spec:
  {{ if include "jumpstarter.grpc.ingress.class" . }}
  ingressClassName: {{ include "jumpstarter.grpc.ingress.class" . }}
  {{ end }}
  rules:
  - host: {{ include "jumpstarter.grpc.hostname" . }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jumpstarter-grpc
            port:
              number: 8082
  tls:
  - hosts:
      - {{ include "jumpstarter.grpc.hostname" . }}
    {{ if .Values.grpc.tls.controllerCertSecret }}
    secretName: {{ .Values.grpc.tls.controllerCertSecret }}
    {{ end }}
{{ end }}
